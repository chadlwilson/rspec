name: RSpec CI

on:
  push:
    branches:
      - 'main'
      - '*-maintenance'
  pull_request:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  docs:
    uses: rspec/rspec/.github/workflows/documentation_coverage.yml@main

  rubocop:
    uses: rspec/rspec/.github/workflows/rubocop.yml@main

  core:
    uses: chadlwilson/rspec/.github/workflows/rspec.yml@fix-windows-tests
    with:
      library: 'rspec-core'
      rspec_version: '= 4.0.0.pre'

  mocks:
    uses: chadlwilson/rspec/.github/workflows/rspec.yml@fix-windows-tests
    with:
      library: 'rspec-mocks'
      rspec_version: '= 4.0.0.pre'

  expectations:
    uses: chadlwilson/rspec/.github/workflows/rspec.yml@fix-windows-tests
    with:
      library: 'rspec-expectations'
      rspec_version: '= 4.0.0.pre'

  support:
    uses: chadlwilson/rspec/.github/workflows/rspec.yml@fix-windows-tests
    with:
      library: 'rspec-support'
      rspec_version: '= 4.0.0.pre'
